<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Qurossword - A javascript crossword puzzle plugin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="js/jquery.crossword.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet"  href="style.css">


</head>
<body>

    <img id="logo" src="website-logo.png" alt="Game Logo">
    
    <div id="firstPage" class="center">
        <div id="titleBar"></div>
        <h1>Crossword Puzzle Game</h1>
        <button id="crosswordButton" class="button">HOW TO PLAY</button>
    </div>

    
	<div id="instructionsPage" class="center hidden">
		<div class="center-container">
			<h2>Instructions</h2>
			<p>Solve the crossword puzzle by filling in the correct words.</p>
			<button id="startGameButton" class="button">Start Game</button>
		</div>
	</div>

   
    <div id="gameContainer" class="center hidden">
        <div id="puzzle-wrapper"></div>
        <div id="puzzle-clues">
            <ul>
                <li>Clue 1: Something</li>
                <li>Clue 2: Something else</li>
               
            </ul>
        </div>
        <button id="resetButton" class="button">Reset Game</button>
    </div>
</body>
</html>
